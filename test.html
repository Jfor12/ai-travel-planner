<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f5f5f5; }
        .box { background: white; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç API Connection Test</h1>
    
    <div class="box">
        <h3>Current URLs:</h3>
        <p>Frontend: <code id="frontendUrl"></code></p>
        <p>API: <code id="apiUrl"></code></p>
    </div>

    <div class="box">
        <button onclick="testConnection()">Test API Connection</button>
        <div id="result"></div>
    </div>

    <div class="box">
        <h3>Quick Test:</h3>
        <button onclick="testHealth()">Test /health</button>
        <button onclick="testGenerate()">Test /generate-intel (Tokyo)</button>
        <div id="testResult"></div>
    </div>

    <script>
        // Auto-detect API URL for GitHub Codespaces
        let API_URL;
        if (window.location.hostname.includes('app.github.dev')) {
            // GitHub Codespaces - replace port 3000 with 8000
            API_URL = window.location.origin.replace('-3000.', '-8000.');
        } else if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            API_URL = 'http://localhost:8000';
        } else {
            API_URL = window.location.protocol + '//' + window.location.hostname + ':8000';
        }

        document.getElementById('frontendUrl').textContent = window.location.href;
        document.getElementById('apiUrl').textContent = API_URL;

        async function testConnection() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Testing connection...</p>';
            
            try {
                const response = await fetch(API_URL + '/health');
                const data = await response.json();
                
                result.innerHTML = `
                    <p class="success">‚úÖ Connection successful!</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `
                    <p class="error">‚ùå Connection failed!</p>
                    <p>Error: ${error.message}</p>
                    <p><strong>Troubleshooting:</strong></p>
                    <ul>
                        <li>Make sure API is running: <code>python -m uvicorn api:app --host 0.0.0.0 --port 8000</code></li>
                        <li>Check if port 8000 is forwarded in your dev container</li>
                        <li>Try accessing API directly: <a href="${API_URL}/health" target="_blank">${API_URL}/health</a></li>
                    </ul>
                `;
            }
        }

        async function testHealth() {
            const result = document.getElementById('testResult');
            result.innerHTML = '<p>Testing /health...</p>';
            
            try {
                const response = await fetch(API_URL + '/health');
                const data = await response.json();
                result.innerHTML = `<p class="success">‚úÖ Health check passed!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Failed: ${error.message}</p>`;
            }
        }

        async function testGenerate() {
            const result = document.getElementById('testResult');
            result.innerHTML = '<p>Generating travel guide for Tokyo... (this may take 10-15 seconds)</p>';
            
            try {
                const response = await fetch(API_URL + '/api/generate-intel', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        destination: 'Tokyo',
                        month: 'December'
                    })
                });
                
                const data = await response.json();
                result.innerHTML = `
                    <p class="success">‚úÖ Generation successful!</p>
                    <p>Destination: ${data.destination}</p>
                    <p>Locations found: ${data.locations.length}</p>
                    <details>
                        <summary>View full response</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Failed: ${error.message}</p>`;
            }
        }

        // Auto-test on load
        window.addEventListener('load', testConnection);
    </script>
</body>
</html>
